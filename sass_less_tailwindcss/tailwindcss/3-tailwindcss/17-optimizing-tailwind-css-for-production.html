<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getting started with tailwindcss</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" />
    <!-- Optional: Include PurgeCSS to remove unused CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purgecss@latest" /> -->
    <style>
        .custom-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body class="font-sans antialised bg-gray-200 flex items-center justify-center">
    <!-- Optimizing Tailwind CSS for production -->
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Optimized Tailwind CSS</h1>
        <button class="custom-button">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.min.js"></script>
</body>
</html>
